
services:
  web:
    container_name: react-to-do_web
    restart: unless-stopped
    env_file: ./web/.env
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - 8010:80

  server:
    container_name: react-to-do_server
    restart: unless-stopped
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8110:3001
